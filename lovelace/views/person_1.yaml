# lovelace_gen

- title: {{ _global.person_1_header.title|default('Person_1') }}
  path: person_1
  cards:    
    - type: vertical-stack
      cards:
        - !include
          - '../templates/system_header_alternate.yaml'
          - name: "[[[ return `${states['input_select.person_menu_1'].state}` ]]]"
            font_weight: bold
            entity: input_select.person_menu_1
            content: {{ _global.person_1_header.title|default('Person_1') }}
        - type: conditional
          conditions:
            - entity: input_select.person_menu_1
              state: "Overview"
          card:
            type: custom:layout-card
            cards:
              - type: custom:layout-card
                min_columns: 2
                justify_content: start
                layout: horizontal
                column_width: [133, 517]
                cards:
                  - type: picture
                    {% raw %}
                    style: |
                      ha-card {
                        border-radius: {{ states('input_select.border_radius') }};
                        box-shadow: {{ states('input_select.box_shadow') }};
                        overflow: hidden;
                        height: 123px;
                      }
                    {% endraw %}
                    image: '/local/images/stephanie_small.png'
                  - type: custom:calendar-card
                    {% raw %}
                    style: |
                      ha-card {
                        border-radius: {{ states('input_select.border_radius') }};
                        box-shadow: {{ states('input_select.box_shadow') }};
                        font-family: Helvetica;
                        font-size: 12px;
                        opacity: 0.8;
                        overflow: hidden;
                        height: 120px;
                      }
                    {% endraw %}
                    numberOfDays: 1
                    hideHeader: true
                    entities:
                      - calendar.stephanie
                      - calendar.schings
                    showColors: true
              - type: custom:layout-card
                min_columns: 1
                justify_content: start
                layout: horizontal
                cards:
                  - type: markdown
                    {% raw %}
                    style: |
                      ha-card {
                        border-radius: {{ states('input_select.border_radius') }};
                        box-shadow: {{ states('input_select.box_shadow') }};
                        font-family: Helvetica;
                        font-size: 12px;
                        opacity: 0.8;
                        overflow: hidden;
                        text-align: center;
                      }
                    content: |
                      <ha-icon icon="fas:car"></ha-icon> Uw APK verloopt op {{ states('sensor.citroen_c1_expdate') }}
                    {% endraw %}
              - type: custom:layout-card
                min_columns: 2
                justify_content: start
                layout: horizontal
                cards:
                  - type: markdown
                    {% raw %}
                    style: |
                      ha-card {
                        border-radius: {{ states('input_select.border_radius') }};
                        box-shadow: {{ states('input_select.box_shadow') }};
                        font-family: Helvetica;
                        font-size: 12px;
                        opacity: 0.8;
                        overflow: hidden;
                        height: 169px;
                      }
                    content: |
                      <ha-icon icon="fal:mobile"></ha-icon> {{ states('sensor.battery_level') }} %
           
                      <ha-icon icon="fal:battery-three-quarters"></ha-icon> {{ states('sensor.battery_state') }}
           
                      <ha-icon icon="fal:envelope"></ha-icon>  {{ states('sensor.s_van_duuren_5_hotmail_nl') }} Emails
           
                      <ha-icon icon="fal:shipping-fast"></ha-icon>  {{ states('sensor.postnl_combined_packages') }} Packages
                    {% endraw %}
                  - type: map
                    {% raw %}
                    style: |
                      ha-card {
                        border-radius: {{ states('input_select.border_radius') }};
                        box-shadow: {{ states('input_select.box_shadow') }};
                        font-family: Helvetica;
                        font-size: 12px;
                        opacity: 0.8;
                        overflow: hidden;
                        height: 169px;
                      }
                    {% endraw %}
                    default_zoom: 15
                    entities:
                      - person.stephanie
              - type: custom:layout-card
                min_columns: 1
                justify_content: start
                layout: horizontal
                cards:
                  - type: custom:ha-card-waze-travel-time
                    {% raw %}
                    style: |
                      ha-card { border-radius: {{ states('input_select.border_radius') }};
                        box-shadow: {{ states('input_select.box_shadow') }};
                        font-family: Helvetica;
                        font-size: 12px;
                        opacity: 0.8;
                        overflow: hidden;
                      }
                      .ha-card-waze td {
                        color: var(--primary-text-color) !important;
                      }
                    {% endraw %}
                    columns:
                      - to
                      - duration
                      - distance
                      - icon
                    header: 'true'
                    name: Travel Time
                    destinations:
                      - entity: sensor.reistijd_stephanie
                        to: "Home"
                      - entity: sensor.reistijd_stephanie_work
                        to: "Work"
                      - entity: sensor.reistijd_jimsteph
                        to: "Stephanie"
              - type: custom:layout-card
                min_columns: 2
                justify_content: start
                layout: horizontal
                cards:
                  - !include
                    - '../templates/button.yaml'
                    - entity: input_boolean.dummy1
                      name: Ping Keys
                      icon: fal:key
                      size: 15%
                      margin_right: 128px
                      show_state: false
                      opacity_off: 0.8
                      aspect_ratio: 2/1
                      url: shortcuts://run-shortcut?name=Waar%20zijn%20mijn%20sleutels
                  - !include
                    - '../templates/button.yaml'
                    - entity: input_boolean.dummy1
                      name: Ping Dog Leash
                      icon: fal:dog-leashed
                      size: 15%
                      margin_right: 128px
                      show_state: false
                      opacity_off: 0.8
                      aspect_ratio: 2/1
                      url: shortcuts://run-shortcut?name=Waar%20is%20Tala%20dâ€™r%20riempje?
        - type: conditional
          conditions:
            - entity: input_select.person_menu_1
              state: "Vehicle"
          card:
            type: custom:layout-card
            cards:
              - type: custom:layout-card
                cards:
                  - type: markdown
                    {% raw %}
                    style: |
                      ha-card {
                        background-image: url('/local/images/citroenc1.jpg');
                        border-radius: {{ states('input_select.border_radius') }};
                        box-shadow: {{ states('input_select.box_shadow') }};
                        font-size: 13px;
                        font-family: Helvetica;
                        background-size: cover;
                        background-position: 50% 50%;
                        color: white;
                        height: 140px;
                        vertical-align: baseline;
                        margin-bottom: 2px;
                        overflow: hidden;
                      }
                    content: >
                      **APK:** {{ states('sensor.citroen_c1_expdate') }}
          
                      **Kenteken:** 55-GFF-3
          
                      **Verzekerd:** {{ states('sensor.citroen_c1_insured') }}
                    {% endraw %}
                  - type: 'custom:vertical-stack-in-card'
                    cards:
                      - !include
                        - '../templates/check_button.yaml'
                        - title: Olie
                          entity: sensor.citroen_olie
                          value_1: 3 months
                          value_2: 6 months
                          value_3: 9 months
                      - !include
                        - '../templates/check_button.yaml'
                        - title: Banden
                          entity: sensor.citroen_banden
                          value_1: 3 months
                          value_2: 6 months
                          value_3: 9 months
                      - !include
                        - '../templates/check_button.yaml'
                        - title: Wassen
                          entity: sensor.citroen_clean
                          value_1: 1 month
                          value_2: 3 months
                          value_3: 6 months
                      - !include
                        - '../templates/check_button.yaml'
                        - title: Stofzuigen
                          entity: sensor.citroen_stof
                          value_1: 1 month
                          value_2: 3 months
                          value_3: 6 months
                      - !include
                        - '../templates/check_button.yaml'
                        - title: Ruiten
                          entity: sensor.citroen_window
                          value_1: 1 month
                          value_2: 3 months
                          value_3: 6 months
                  - type: entities
                    {% raw %}
                    style: |
                      ha-card {
                        border-radius: {{ states('input_select.border_radius') }};
                        box-shadow: {{ states('input_select.box_shadow') }};
                        font-family: Helvetica;
                        font-size: 12px;
                        opacity: 0.8;
                      }
                    {% endraw %}
                    entities:        
                      - type: weblink
                        name: ANWB Bellen
                        url: tel:+31882692222
                        icon: 'fal:phone'  
        - type: conditional
          conditions:
            - entity: input_select.person_menu_1
              state: "Location"
          card:
            type: custom:layout-card
            cards:
              - type: custom:layout-card
                cards:
                  - type: map
                    {% raw %}
                    style: |
                      ha-card {
                        border-radius: {{ states('input_select.border_radius') }};
                        box-shadow: {{ states('input_select.box_shadow') }};
                        font-family: Helvetica;
                        font-size: 12px;
                        opacity: 0.8;
                        overflow: hidden;
                      }
                    {% endraw %}
                    aspect_ratio: 4x7
                    default_zoom: 15
                    entities:
                      - person.stephanie
        - type: conditional
          conditions:
            - entity: input_select.person_menu_1
              state: "Calendar"
          card:
            type: custom:layout-card
            cards:
              - type: custom:layout-card
                cards:
                  - type: custom:calendar-card
                    {% raw %}
                    style: |
                      ha-card {
                        border-radius: {{ states('input_select.border_radius') }};
                        box-shadow: {{ states('input_select.box_shadow') }};
                        font-family: Helvetica;
                        font-size: 12px;
                        opacity: 0.8;
                        overflow: hidden;
                      }
                    {% endraw %}
                    numberOfDays: 14
                    hideHeader: true
                    entities:
                      - calendar.stephanie
                      - calendar.schings
                    showColors: true